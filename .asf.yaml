github:
  description: Apache GraphAr Website
  homepage: https://graphar.apache.org/
  features:
    issues: true
    projects: false
    wiki: false
  labels:
    - graphar
  enabled_merge_buttons:
    squash:  true
    merge:   false
    rebase:  false
  protected_branches:
    main: {}
    asf-site: {}

publish:
  whoami: asf-site

notifications:
  commits:      commits@graphar.apache.org
  issues:       commits@graphar.apache.org
  pullrequests: commits@graphar.apache.org
  jobs:         commits@graphar.apache.org
  discussions:  commits@graphar.apache.org
